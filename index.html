<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div id="top-container">
            <p id="heading">Metric/Imperial Unit Conversion</p>
            <input type="text" id="unit-input" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="btm-container">
            <div class="unit-containers">
                <p class="unit-title">Length(Meter/Feet)</p>
                <p class="conversion-text" id="length-conversion"></p>
            </div>
            <div class="unit-containers">
                <p class="unit-title">Volume (Liters/Gallons)</p>
                <p class="conversion-text" id="volume-conversion"></p>
            </div>
            <div class="unit-containers">
                <p class="unit-title">Mass (Kilograms/Pounds)</p>
                <p class="conversion-text" id="mass-conversion"></p>
            </div>
            
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
